<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Index </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js" defer></script>
  <style>
    h1 {
      text-align: center;
      background-color: rgb(15, 229, 229);

    }
    .candle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Optional: to simulate a dark environment */
        }

        .candle {
            position: relative;
            width: 20px;
            height: 100px;
            background-color: #fff5cc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background-color: #ff8c00;
            border-radius: 50%;
            animation: flicker 0.2s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }

        .flame-inner {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background-color: rgba(255, 69, 0, 0.7);
            border-radius: 50%;
            animation: flicker 0.3s infinite alternate;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.8;
            }
        }
  </style>
</head>

<body>
  <h1>Home </h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/students" id="student">Student </a>
          <a class="nav-link" href="/cats" id="cats">Cats </a>
          <a class="nav-link" href="/fileUplodToserver" id="fileUplodToserver">fileUplodToserver </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="candle-container">
    <div class="candle">
        <div class="flame-inner"></div>
        <div class="flame"></div>
    </div>
</div>

</body>

</html>
